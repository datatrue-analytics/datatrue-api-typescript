name: Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20
      - name: npm install
        run: npm install

  build-solution-design:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20
      - name: npm ci
        run: npm ci
        working-directory: samples/datatrue-solution-design
      - name: npm run build
        run: npm run build
        working-directory: samples/datatrue-solution-design

  build-suite-replication:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 20
      - name: npm ci
        run: npm ci
        working-directory: samples/datatrue-suite-replication
      - name: npm run build
        run: npm run build
        working-directory: samples/datatrue-suite-replication
